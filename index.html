<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="fieldset-wrapper">

                    <div class="col-2">
                        <div class="fieldset-wrapper">
                            <label for="mentorship-name">nome</label>
                            <input 
                                type="text" 
                                id="mentorship-name"
                                required/>
                        </div>

                        <div class="fieldset-wrapper">
                        <label for="mentorship-lastname">Sobrenome</label>
                        <input type="text" 
                        id="mentorship-lastname"
                        required />
                        </div>
                    </div>

                    <div class="fieldset-wrapper">
                        <label for="mentorship-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" 
                        id="mentorship-password"
                        minlength="6"
                        required />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Informações do mentor</legend>
                <div class="fieldset-wrapper">              
                  <label for="mentorship-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" 
                    id="mentorship-mentor"
                    required />
                </div>
            </fieldset>
                  
            <fieldset>
                <legend>Seus horários disponíveis</legend>
                  
                <legend class="h1">
                    primeira monitoria
                </legend>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input class="first-input" type="text"
                        id="mentorship-date"
                        required />
                    </div>
                    <div class="input-wrapper">
                        <label for="mentorship-time">Das</label>
                        <input type="text"
                        id="mentorship-time"
                        required/>
                    </div>
                    <div class="input-wrapper">
                        <label for="mentorship-time">Até</label>
                        <input type="text"
                        id="mentorship-time"
                        required/>
                    </div>
                </div>

                <legend class="h1">
                    segunda monitoria
                </legend>
                <div class="col-3">
                    <div class="input-wrapper">
                      <label for="mentorship-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input class="first-input" type="text"
                        id="mentorship-date"
                        required/>
                    </div>
                    <div class="input-wrapper">
                      <label for="mentorship-time">Das</label>
                      <input type="text"
                      id="mentorship-time"
                      required/>
                    </div>
                    <div class="input-wrapper">
                      <label for="mentorship-time">Até</label>
                      <input type="text"
                      id="mentorship-time"
                      required/>
                    </div>
                  </div>
              </fieldset>              
        </form>


        <footer>
            <input 
                form="my-form" 
                class="button" 
                type="submit" 
                value="Salvar">
        </footer>
    </div>
    
</body>
</html>
